<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="left">
        <h2>Bill</h2>
        <p class="warning"></p>
        <div class="input-field">
          <img src="images/icon-dollar.svg" alt="dollar" />
          <input type="text" placeholder="0" class="billInput" />
        </div>

        <div class="select">
          <h3>Select Tip %</h3>
          <div class="button-parent">
            <button class="percent tip5">5%</button>
            <button class="percent tip10">10%</button>
            <button class="percent tip15">15%</button>
            <button class="percent tip25">25%</button>
            <button class="percent tip50">50%</button>
            <input class="grey" placeholder="Custom"></input>
          </div>
        </div>

        <div class="number-of-people">
          <div class="no-of-persons-warn">
            <h4>Number of People</h4>
            <p class="warning2"></p>
          </div>
          <div class="number-field">
            <img src="images/icon-person.svg" alt="person" />
            <input type="text" placeholder="0" class="persons" />
          </div>
        </div>
      </section>

      <section class="right">
        <div class="tips">
          <div class="tip">
            <p class="tip-text">Tip Amount</p>
            <p>/ person</p>
          </div>

          <p class="amount">$0.00</p>
        </div>

        <div class="tips">
          <div class="tip">
            <p class="tip-text">Total</p>
            <p>/ person</p>
          </div>

          <p class="amount-total">$0.00</p>
        </div>

        <button class="reset">RESET</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibukunoluwanimi</a>.
    </div>

    <script src="new.js"></script>
  </body>
</html>
